<h2>Inserção de livros</h2>

<mat-card>

<mat-form-field>
  <input type="text" matInput
  placeholder="id"
  [(ngModel)]="id"/>
</mat-form-field>

<mat-form-field>
  <input type="text" matInput
  placeholder="titulo"
  [(ngModel)]="titulo" />
</mat-form-field>

<mat-form-field>
  <input type="text" matInput
  placeholder="autor"
  [(ngModel)]="autor" />
</mat-form-field>

<mat-form-field>
  <input type="number" matInput
  placeholder="paginas"
  [(ngModel)]="paginas" />
</mat-form-field>


  <button
  mat-raised-button color="primary"
  (click)="onAdicionarLivro()"
  >Inserir Livro</button>


</mat-card>
