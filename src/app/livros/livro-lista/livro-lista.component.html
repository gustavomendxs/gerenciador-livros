<mat-accordion>

  <mat-expansion-panel *ngFor="let livro of livros">

    <mat-expansion-panel-header>
      Título: {{ livro.titulo }}
    </mat-expansion-panel-header>

    <p>id: {{ livro.id }} </p>
    <p>autor: {{ livro.autor }} </p>
    <p>páginas: {{ livro.paginas }} </p>

  </mat-expansion-panel>


</mat-accordion>

<p *ngIf="livros.length <= 0">
  Nenhum livro cadastrado!
</p>
